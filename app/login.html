<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Login</h2>

        <div class="input-container">
          <label for="login-username">Username</label>
          <input
            type="text"
            id="login-username"
            name="login-username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-container">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="button" onclick="submitForm('login')">Login</button>

        <p id="login-success" style="display: none">Sucessfully registered</p>
      </div>

      <div class="register-form">
        <h2>Register</h2>
        <div class="input-container">
          <label for="register-username">Username</label>
          <input
            type="text"
            id="register-username"
            name="register-username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="input-container">
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            name="register-password"
            placeholder="Choose a password"
            required
          />
        </div>
        <button type="button" onclick="submitForm('register')">Register</button>
        <p id="register-success" style="display: none">
          Sucessfully registered
        </p>
      </div>
    </div>

    <script>
      // Function to handle form submissions
      function submitForm(type) {
        var usernameInput;
        var passwordInput;

        if (type === "login") {
          usernameInput = document.getElementById("login-username");
          passwordInput = document.getElementById("login-password");
          console.log("login");
        } else {
          usernameInput = document.getElementById("register-username");
          passwordInput = document.getElementById("register-password");
          console.log("register");
        }

        const username = usernameInput.value;
        const password = passwordInput.value;

        const data = {
          username,
          password,
        };

        const url =
          type === "login"
            ? "http://localhost:5000/login"
            : "http://localhost:5000/register";

        const xhr = new XMLHttpRequest();

        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                // sucessfull request
              if (type === "login") {
                document.getElementById("login-success").style.display =
                  "block";
                document.getElementById("login-success").innerHTML =
                  "Successfully logged in";
                setTimeout(function () {
                  window.location.href = "index.html";
                }, 3000);
              } else {
                document.getElementById("register-success").style.display =
                  "block";
                document.getElementById("register-success").innerHTML =
                  "Successfully registered";
              }
            } else {

                // unsucessfull request
              try {
                const response = JSON.parse(xhr.responseText);
                const errorMessage = response.error;
                if (type === "login") {
                  document.getElementById("login-success").style.display =
                    "block";
                  document.getElementById("login-success").innerHTML =
                    "Error: " + errorMessage;
                } else {
                  document.getElementById("register-success").style.display =
                    "block";
                  document.getElementById("register-success").innerHTML =
                    "Error: " + errorMessage;
                }
              } catch (e) {
                if (type === "login") {
                  document.getElementById("login-success").style.display =
                    "block";
                  document.getElementById("login-success").innerHTML =
                    "Error: Unable to parse response";
                } else {
                  document.getElementById("register-success").style.display =
                    "block";
                  document.getElementById("register-success").innerHTML =
                    "Error: Unable to parse response";
                }
              }
            }
          }
        };

        xhr.send(JSON.stringify(data));
      }
    </script>
  </body>
</html>
